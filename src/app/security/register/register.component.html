<div class="w-full justify-center items-center flex bg-gray-100 py-8">
  <div class="bg-white shadow-md rounded-md">
    <div class="mx-auto max-w-7xl py-10 px-4 sm:px-6 sm:py-10 lg:px-8">
      <div class="mx-auto max-w-2xl">
        <h2 class="text-3xl font-semibold leading-7 text-gray-900">Sign Up and Explore</h2>
        <form>
          <div class="space-y-6">
            <div class="border-b border-gray-900/10 pb-12">
              <h2 class="text-base font-semibold leading-7 text-gray-900 mt-6">Personal Information</h2>
<!--              <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>-->

              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-2">
                  <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                  <div class="mt-2">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2
                           ring-gray-300 placeholder:text-gray-400 focus:ring-4
                           focus:outline-none focus:ring-blue-300 sm:text-sm sm:leading-6" [(ngModel)]="firstName">
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                  <div class="mt-2">
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2
                           ring-gray-300 placeholder:text-gray-400 focus:ring-4 focus:outline-none
                           focus:ring-blue-300 sm:text-sm sm:leading-6" [(ngModel)]="lastName">
                  </div>
                </div>
                <div class="sm:col-span-3">
                  <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone</label>
                  <div class="mt-2">
                    <input type="text" name="phone" id="phone" autocomplete="tel"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2
                           ring-gray-300 placeholder:text-gray-400 focus:ring-4
                           focus:outline-none focus:ring-blue-300 sm:text-sm sm:leading-6" [(ngModel)]="phone">
                  </div>
                </div>
                <div class="sm:col-span-4">
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2
                           ring-gray-300 placeholder:text-gray-400 focus:ring-4
                           focus:outline-none focus:ring-blue-300 sm:text-sm sm:leading-6" [(ngModel)]="email">
                  </div>
                </div>
                <div class="sm:col-span-3">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="mt-2">
                    <input type="password" name="phone" id="password" autocomplete="tel"
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2
                           ring-gray-300 placeholder:text-gray-400 focus:ring-4
                           focus:outline-none focus:ring-blue-300 sm:text-sm sm:leading-6" [(ngModel)]="password">
                  </div>
                </div>
