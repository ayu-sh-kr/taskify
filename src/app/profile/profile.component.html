<div class="hidden sm:flex min-w-full h-screen">
  <div class="min-w-[25vw] bg-purple-500 h-full overflow-hidden">
    <h1 class="font-semibold text-2xl p-5 text-white bg-purple-800">Welocome {{ data.name }}</h1>

    <div class="flex flex-col text-center text-red-950">
      <a routerLink="/home"
         class="block border-t-2  hover:bg-white p-3 text-xl hover:text-purple-600 font-poppins-500 font-semibold">Home</a>
      <a href=""
         class="block border-t-2 hover:bg-white p-3 text-xl hover:text-purple-600 font-poppins-500 font-semibold">Dashboard</a>
      <a href=""
         class="block border-t-2 hover:bg-white p-3 text-xl hover:text-purple-600 font-poppins-500 font-semibold">Settings</a>
      <a href=""
         class="block border-t-2 hover:bg-white p-3 text-xl hover:text-purple-600 font-poppins-500 font-semibold">About</a>
      <a routerLink=""
         class="block border-y-2 hover:bg-white p-3 text-xl hover:text-purple-600 font-poppins-500 font-semibold">Logout</a>
    </div>
  </div>
  <div class="min-w-[70vw] flex flex-wrap justify-center items-center p-5">
    <div class="p-5 flex justify-between rounded-xl w-full h-full">
      <div
        class="w-[400px] h-52 rounded-md text-xl text-left flex flex-col space-y-1 px-1 py-2 bg-gray-100 shadow-purple-500 shadow-xl">
        <div class="bg-purple-500 text-center py-1 px-2 rounded-md font-poppins-500 font-weight-800 text-white">
          User Details {{data.id}}
        </div>
        <div class="flex justify-between">
          <h1 class="font-poppins-500 font-weight-800 py-1 text-left">Name</h1>
          <h1 class="font-poppins-500 font-weight-800 py-1 px-2 hover:text-purple-600">{{ data.name }}</h1>
        </div>
        <div class="flex justify-between">
          <h1 class="font-poppins-500 font-weight-800 py-1 text-left">Email</h1>
          <h1 class="font-poppins-500 font-weight-800 py-1 hover:text-purple-600">{{ data.email }}</h1>
        </div>
        <div class="flex justify-between">
          <h1 class="font-poppins-500 font-weight-800 py-1 text-left">Phone</h1>
          <h1 class="font-poppins-500 font-weight-800 py-1 hover:text-purple-600">{{ data.phone }}</h1>
        </div>
        <div class="flex justify-between ">
          <h1 class="font-poppins-500 font-weight-800 py-1 text-left">Password</h1>
          <h1 class="font-poppins-500 font-weight-800 py-1 hover:text-purple-600">{{ data.active }}</h1>
        </div>
      </div>
      <div
        class="px-2 w-[400px] h-52 space-y-3 border bg-gray-100 shadow-purple-500 shadow-xl rounded-md flex flex-col justify-center items-center">
        <button class="w-2/3 block px-3 py-1 bg-blue-500 rounded-md font-semibold text-white" (click)="disableAccount()">Disable Account</button>
        <button class="w-2/3 block px-3 py-1 bg-red-500 rounded-md font-semibold text-white" (click)="deleteAccount()">Delete Account</button>
      </div>
    </div>
  </div>
</div>
