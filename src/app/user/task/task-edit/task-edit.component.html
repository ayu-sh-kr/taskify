<div class="font-poppins-500 bg-white shadow-xl rounded-md w-[400px] p-3 z-50">
  <div class="font-poppins-500 text-2xl font-semibold">Edit task details</div>
  <div>
    <input type="text" class="mt-3 text-lg font-light w-full bg-gray-200 rounded-md border
    focus:outline-none focus:ring-4 focus:ring-blue-300 py-2 px-3 text-slate-700"
           placeholder="title goes here" [(ngModel)]="title">
  </div>
  <div>
    <input type="text" class="mt-3 text-lg font-light w-full bg-gray-200 rounded-md border
    focus:outline-none focus:ring-4 focus:ring-blue-300 py-2 px-3 text-slate-700"
           placeholder="description goes here" [(ngModel)]="description">
  </div>

  <div class="mt-3 px-2">
    <button class="w-full bg-blue-400 hover:bg-blue-600 rounded-md py-2 font-poppins-500 font-semibold text-white" (click)="update()">Update</button>
  </div>
</div>
